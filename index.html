<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>능이버섯 블록체인 이력추적 시스템</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Noto Sans KR',sans-serif; background:#F8F8F8; color:#333 }
    h1,h2,h3 { color:#333 }
    .system-container {
      max-width:768px; margin:2rem auto; padding:1.5rem;
      background:#fff; border:1px solid #E0E0E0; border-radius:8px;
      box-shadow:0 6px 16px rgba(0,0,0,0.05);
    }
    .system-card {
      background:#fff; border:1px solid #EAEAEA; border-radius:6px;
      box-shadow:0 3px 9px rgba(0,0,0,0.08);
      transition:transform .2s,box-shadow .2s;
    }
    .system-card:hover { transform:translateY(-2px); box-shadow:0 5px 12px rgba(0,0,0,0.1) }
    /* 흐름도·차트·모달 스타일은 생략 (원본 그대로) */
  </style>
</head>
<body class="text-gray-800">

  <div class="system-container">

    <!-- Hero -->
    <header class="text-center mb-10 border-b pb-6 border-gray-200">
      <div class="inline-block bg-blue-600 text-white px-4 py-2 rounded-full font-bold mb-4">
        <span class="animate-pulse">🔗</span> 블록체인 검증 완료
      </div>
      <h1 class="text-4xl font-black mb-2">건조 능이버섯 통합 이력추적 시스템</h1>
      <p class="text-gray-600">Sarcodon Aspratus Traceability System</p>
    </header>

    <!-- Product Overview -->
    <section class="system-card p-6 mb-12">
      <!-- ...원본 제품 정보 요약... -->
    </section>

    <!-- Journey Section -->
    <section class="mb-12">
      <h2 class="text-3xl font-extrabold text-center mb-8">능이버섯의 여정: 공급망 추적</h2>
      <div class="flowchart-group">
        <!-- ...원본 흐름도 4단계... -->
      </div>
    </section>
    <!-- Blockchain Data Verification Status -->
    <section class="mb-12">
      <h2 class="text-3xl font-extrabold text-center mb-8">블록체인 데이터 검증 현황</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="system-card p-6 text-center">
          <p class="text-sm text-gray-500 mb-2">총 데이터 블록 수</p>
          <p id="blockCount" class="text-4xl font-bold text-blue-600 trace-id-font">0</p>
          <p class="text-xs text-gray-600 mt-2">안정적인 데이터 기록</p>
        </div>
        <div class="system-card p-6 text-center">
          <p class="text-sm text-gray-500 mb-2">검증된 거래 수</p>
          <p id="txCount" class="text-4xl font-bold text-green-600 trace-id-font">0</p>
          <p class="text-xs text-gray-600 mt-2">완벽한 데이터 무결성</p>
        </div>
        <div class="system-card p-6 text-center">
          <p class="text-sm text-gray-500 mb-2">마지막 업데이트</p>
          <p id="lastUpdate" class="text-2xl font-bold text-gray-400 trace-id-font">
            2025.06.15 19:00 KST
          </p>
          <p class="text-xs text-gray-600 mt-2">실시간 정보 제공</p>
        </div>
      </div>
    </section>

    <!-- Safety & Quality Dashboard, Document Library, Modal, Footer 등 원본 그대로 이어붙이기 -->

  </div> <!-- /.system-container -->

  <script>
    // 1) 숫자 카운팅 함수
    function animateValue(id, start, end, duration) {
      const el = document.getElementById(id);
      let current = start;
      const range = end - start;
      const minStep = 50;
      let stepTime = Math.abs(Math.floor(duration / range));
      stepTime = Math.max(stepTime, minStep);
      const timer = setInterval(() => {
        current++;
        el.textContent = current.toLocaleString();
        if (current >= end) clearInterval(timer);
      }, stepTime);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // 총 블록 수: 0→1284 (2초)
      animateValue('blockCount', 0, 1284, 2000);
      // 검증된 거래 수: 0→420 (1.5초)
      animateValue('txCount', 0, 420, 1500);
      // 마지막 업데이트 깜빡임 (0.5초 간격)
      const up = document.getElementById('lastUpdate');
      setInterval(() => {
        up.style.visibility = up.style.visibility === 'hidden' ? 'visible' : 'hidden';
      }, 500);
    });
  </script>

</body>
</html>
